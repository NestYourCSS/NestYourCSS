  <!-- <script src="./lib/ext-language_tools.min.js"></script> -->

  <div id="code-editor-wrapper">
    <button>Nest!</button>
    <div id="code-editor"></div>
  </div>

  <script src="./scripts/main.js" type="text/javascript"></script>

  <script src="./lib/mode-css.js"></script>
  <script src="./lib/ace-diff.min.js"></script>
  <script src="./lib/ace-linters.min.js"></script>
  <script src="./lib/ext-searchbox.min.js"></script>
  <!-- <script src="./scripts/ext-stickyscroll.js"></script> -->
  <script>
    const differ = new AceDiff({
      element: '#code-editor',
      mode: 'ace/mode/css',
      diffGranularity: 'specific',
      showDiffs: false,
      showConnectors: false,
      left: {
        // content: cssSamples[0]
        content: cssSamples.slice(0, 2).join('')
      },
      right: {
        // content: '/* Your output CSS will appear here */',
        content: convertToNestedCSS(cssSamples.slice(0, 2).join('')),
        copyLinkEnabled: false
      }
    });

    let { left: leftEditor, right: rightEditor } = differ.getEditors();
    
    leftEditor.getSession().on('change', () => {
      console.log(leftEditor.getSession().getValue());
        const annotations = leftEditor.getSession().getAnnotations().filter((a) => a.type == 'error');
        if (annotations.length == 0) rightEditor.getSession().setValue(convertToNestedCSS(leftEditor.getValue()));
    });
    
    var provider = LanguageProvider.fromCdn("https://www.unpkg.com/ace-linters@latest/build/");
    provider.registerEditor(leftEditor);
    provider.registerEditor(rightEditor);

    leftEditor.setOption("showPrintMargin", false);
    rightEditor.setOption("showPrintMargin", false);

    let getScrollbar = (editor) => editor.container.querySelector('.ace_scrollbar-v > .ace_scrollbar-inner');

    leftEditor.renderer.on("afterRender", function() {
      if (leftEditor.session.getScrollTop() != this.scrollTop) getScrollbar(leftEditor).style.height = getScrollbar(leftEditor).offsetHeight - 16 + 'px';
    });
    rightEditor.renderer.on("afterRender", function() {
      if (rightEditor.session.getScrollTop() != this.scrollTop) getScrollbar(rightEditor).style.height = getScrollbar(rightEditor).offsetHeight - 16 + 'px';
    });

    // console.log(differ.getNumDiffs());
  </script>
</body>
</html>
